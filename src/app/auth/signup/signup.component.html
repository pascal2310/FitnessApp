<section class="signupForm">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input 
            type="email" 
            matInput 
            placeholder="Your email" 
            ngModel 
            name="email"
            email
            required
            #emailInput="ngModel"
            >
            <mat-error *ngIf="emailInput.hasError('required')"> Field must be filled.</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')"> Email is invalid.</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be at least 6 characters long">
            <input 
            type="password" 
            matInput 
            placeholder="Your password" 
            ngModel 
            name="password"
            required
            minlength="6"
            #pwInput="ngModel"
            >
            <mat-hint align="end"> {{ pwInput.value?.length }} / 6</mat-hint>
        </mat-form-field>
        <mat-form-field>
            <input 
            matInput 
            [matDatepicker]="datepicker" 
            placeholder="Your birthday"
            [max]="maxDate"
            ngModel name="birthdate">
            <mat-datepicker-toggle  matSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker></mat-datepicker>
        </mat-form-field>
            <mat-checkbox color="primary" ngModel name="terms">Agree to Terms and Conditions</mat-checkbox>
        <button *ngIf="!(isLoading$ | async)" type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
        <mat-spinner *ngIf="isLoading | async"></mat-spinner>
    </form>
</section>
