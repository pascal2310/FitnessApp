<mat-toolbar color="primary">
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()" >
            <mat-icon>
                menu
            </mat-icon>
        </button>
    </div>
    <div><a routerLink="/">Ng Fitness</a></div>
    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxLayoutGap="10px" fxHide.xs>
        <ul fxLayout class="navigation-items">
            <li *ngIf="!(isAuth$ | async)"><a routerLink="/login">Login</a></li>
            <li *ngIf="!(isAuth$ | async)"><a routerLink="/signup">Signup</a></li>
            <li *ngIf="isAuth$ | async"><a routerLink="/training">Training</a></li>
            <li *ngIf="isAuth$ | async"><a routerLink="/" (click)="onLogout()">Logout</a></li>
        </ul>
    </div>
</mat-toolbar>
